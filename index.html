<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-Lesson</title>
  </head>
  <body>
    <h1>Displaying Data with Props</h1>
    <div id="app"></div> <!-- This is where React will render -->
    
    <!-- Load React & ReactDOM (correct for React 18) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/jsx">

      //An object property with dot notation:
      //function Header (props) {
      //  console.log(props); // { title: "React" }
      //  return <h1>{props.title}</h1>;
      //}

      //A template literal:
      function Header({ title }) {
          return <h1>{`Cool ${title}`}</h1>;
      }

      //function Header({title}) {
      //  console.log(title); // { title: "React" }
      //   return <h1>title</h1>;
      //}

      function HomePage() {
        return (
          <div>
            <Header title="React" />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<HomePage />);
    </script>
  </body>
</html>
